name: Deploy documents

on:
  push:
    tags:
      - '*'
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: docs
        run: pip install -r requirements.txt

      - name: Build HTML
        working-directory: docs
        run: |
          make clean
          make html

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: html
          path: docs/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: Yuu-Miino/doc.mappy
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Remove current directory
        run: |
          [ -e $GITHUB_REF_NAME ] && rm -r $GITHUB_REF_NAME

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: $GITHUB_REF_NAME

      - name: Update latest link
        run: bash update_latest.sh

      - name: Push to the doc repository
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m 'Automatic update by Github Actions'
          git push origin gh-pages
